<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
    <div class="container"> 
        <div class="text-center">
            <h1>TO-DO List</h1>
            <form id = "userForm">
                <div class="mb3">
                    <input style="margin-top: 20px;" type="text" name="nameInput" id="nameInput" class="form-control">

                <button style="margin-top: 10px;" type = "submit" class = "btn btn-success">Ekle</button>
            </form>
        </div>
        <ul id="userList" class = "list-group" style="margin-top: 10px;"></ul>

        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">

            <strong class="me-auto"> TO-DO List yeni Öğe Eklendi</strong>

          </div>
        </div>
      </div>
